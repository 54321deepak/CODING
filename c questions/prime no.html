<body>
    <script>
        
        let a= prompt("enter a number")
        let k = parseInt(a)
        if(k==0){
            console.log("not prime")
        }
        if(k==1){
            console.log("not prime")
        }
        let res = "";
         for (let i = 2; i < k; i++) {
            if(k%i == 0){
                res = "not a   prime";
                break;
            }else{
                res ="prime  number"
            }
         }
         console.log(res)
    </script>
