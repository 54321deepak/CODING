<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse of string</title>
</head>

<body>

    <script>
        // string
        let arr = "123456789";
        let n = arr.length;
        console.log(n);
        let p = " ";
        let i;
        for (i = n - 1; i >= 0; i--) {
            p = p + arr[i];
        }
        console.log(p);
    </script>
</body>

</html>
