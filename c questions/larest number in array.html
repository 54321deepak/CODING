<body>
    <script>
        let a = [1, 6, 2, 3, 5, 4]
        let p = a.length
        let k = p - 1
        let max = 0
        for (let i = 0; i <= k; i++) {
            if (max < a[i]) {
                max = a[i]
            }
        }
        console.log(max)
    </script>
</body>
